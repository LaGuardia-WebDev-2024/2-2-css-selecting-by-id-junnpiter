<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #summer {
                color: rgb(252, 186, 3)
            }
            #winter {
                color: rgb(37, 112, 156)
            }
            #summer-par {
                background-color: rgb(255, 219, 77);
            }
            #winter-par {
                background-color: rgb(77, 228, 255)
            }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-par">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-par">He likes to stay in and cuddle</p>
    </body>
</html>
